<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- HTML Lists -->
     <h1>Ordered Lists</h1>
     <ol type="i">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
     </ol>

     <h1>Unordered Lists</h1>
     <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
     </ul>
     

     <h1>Definition Lists</h1>
     <dl>
        <dt>Africa</dt>
            <dd>Ghana</dd>
            <dd>Nigeria</dd>
            <dd>Mali</dd>
        <dt>Asia</dt>
            <dd>Japan</dd>
            <dd>China</dd>
            <dd>India</dd>
        <dt>Europe</dt>
            <dd>France</dd>
            <dd>Germany</dd>
     </dl>


</body>
</html>
